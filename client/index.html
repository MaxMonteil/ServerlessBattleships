<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Battleship</title>
    <script type="module" src="./main.js"></script>
    <style type="text/css">
        body > * {
            box-sizing: border-box;
        }
        canvas {
            border: 2px solid black;
        }

        #alignment {
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="550" height="550"></canvas>

    <form id="ship_select_form">
        <label for="ship_select">Choose ship to place</label>
        <br>
        <select name="ship_select" id="ship_select">
            <option value="Carrier">Carrier (5)</option>
            <option value="Battleship">Battleship (4)</option>
            <option value="Destroyer">Destroyer (3)</option>
            <option value="Submarine">Submarine (3)</option>
            <option value="Patrol">Patrol Boat (2)</option>
        </select>

        <button type="submit">Choose</button>
    </form>

    <h3>Press the R key to change the ship's orientation</h3>
    <p>Orientation: <span id="alignment">Horizontal</span></p>
</body>
</html>
